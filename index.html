<head>

	<!-- bootstrap js-->

	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<!-- moment -->
	<script type="text/javascript" src="dependencies/moment.js"></script>
	<!-- custom scripts -->
	<script type="text/javascript" src="scripts.js"></script>

	<!-- custom styles -->
	<link rel="stylesheet" type="text/css" href="styles.css">

	<link href="dependencies/roundSlider/roundslider.min.css" rel="stylesheet" />

<body>

	<div class="container">

	<!-- 	<div id="time-display">
			<span id="ramzan-day-remaining"></span> <span id="ramzan-time-remaining"></span>
		</div> -->
		
		<div class="row justify-content-center main-canvas">
			
			<div class="col-12" style="text-align: center;font-size: 42px;">Ramadan 1st 1440</div>
			<div class="col-12" style="text-align: center;font-size: 28px;">May 5th 2019 </div>

			<div class="col-sm-6 col-md-6 col-lg-3 col-xl-2 time-section">
				<input type="text" name="days" value="0" id="days">
			</div>
			<div class="col-sm-6 col-md-6 col-lg-3 col-xl-2 time-section">
				<input type="text" name="hours" value="0" id="hours">	
			</div>
			<div class="col-sm-6 col-md-6 col-lg-3 col-xl-2 time-section">
				<input type="text" name="minutes" value="0" id="minutes">
			</div>
			<div class="col-sm-6 col-md-6 col-lg-3 col-xl-2 time-section">
				<input type="text" name="seconds" value="0" id="seconds">
			</div>
		
		</div>		
		<div class="row justify-content-center dua">
			<div class="col-12">
				<div id="arabic-dua">
				اَللّهُمَّ بَارِكْ لَنَا فِى رَجَبَ وَ شَعْبَانَ وَ بَلِّغْنَا رَمَضَان
				</div>
			</div>

			<div class="col-12">
				<div id="english-dua">
				Allahumma barik lana fi Rajab wa Sha’ban wa ballighna Ramadan.
				</div>
			
			</div>
			<div class="col-12">
				<hr>
				<div id="english-translation">
				“O Allah! Make the months of Rajab and Sha’ban blessed for us, and let us reach the month of Ramadan.”
				</div>
			
			</div>

		</div>
</body>
